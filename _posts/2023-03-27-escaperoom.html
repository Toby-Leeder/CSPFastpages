<style>
    .container {
        margin-top: 5%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .escaperoom {
        width: 100%;
        height: 600px;
        align-items: center;
        justify-content: center;
        display:flex;
        border:1px solid white;
        border-radius: 10px;
        padding: 10px;
        position: relative;
    }
    .rgb {
        position: absolute;
        top: 18%;
        left: 80%;
        height: 63%;
        width: 18%;
    }
    .iframe {
        border: none;
        width: 100%;
        height: 100%;
    }
    .background {
        border: none;
        width: 100%;
        height: 100%;
    }
</style>
<div class="container">
    <div class="escaperoom" id="escaperoom">
    </div>
</div>
<script>
    buildRoom(1)
    console.log("running")
    function startRGB(){
        document.getElementById("escaperoom").innerHTML = "";
        const iframe = document.createElement("iframe");
        iframe.classList.add("iframe");
        iframe.src="https://aidenhuynh.github.io/CS_Swag/markdown/projects/2023/03/23/RGB_Guesser.html";
        document.getElementById("escaperoom").appendChild(iframe);
    }


    function buildRoom(roomNum){
        switch(roomNum){
            case 1:
                console.log("awesome")
                const escapeRoom = document.getElementById("escaperoom")
                escapeRoom.innerHTML = "";
                var background = document.createElement("img")
                background.src = "https://user-images.githubusercontent.com/111464932/227806269-2cee2da8-8b0b-413e-9de4-1f2e0f808a58.png"
                background.classList.add("background")
                background.id = "background"
                escapeRoom.appendChild(background)
                var rgb = document.createElement("div")
                rgb.classList.add("rgb")
                rgb.onclick = function(){startRGB()}
                escapeRoom.appendChild(rgb)
                break;
        }
    }
</script>
