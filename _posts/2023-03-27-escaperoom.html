<style>
    .container {
        margin-top: 5%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .escaperoom {
        width: 100%;
        height: 600px;
        align-items: center;
        justify-content: center;
        display:flex;
        border:1px solid white;
        border-radius: 10px;
        padding: 10px;
        position: relative;
    }
    .door {
        position: absolute;
        top: 33%;
        left: 80%;
        height: 57.5%;
        width: 17%;
    }
    .iframe {
        border: none;
        width: 100%;
        height: 100%;
    }
    .background {
        border: none;
        width: 100%;
        height: 100%;
    }
    .rgb{
        position: absolute;
        top: 60.5%;
        left: 61%;
        height: 11%;
        width: 10.5%;
        background-image: "{{ site.baseurl }}/images/RGBGuesser.png"
    }
    .rgb:hover{
        background-color: rgba(100,100,100,0.3)
    }
    .indicator{
        position: absolute;
        height: 100%;
        width: 15%;
        left: 85%;
        border-radius: 100% 0 0 100%/50% 0 0 50%;
        background: rgba(100,100,100,0);
        transition: 1s;
    }
    .indicator:hover{
        background: rgba(100,100,100,0.3);
    }
</style>
<div class="container">
    <div class="escaperoom" id="escaperoom">
    </div>
</div>
<script>
    var backgrounds = {
        1 : "{{ site.baseurl }}/images/BinaryGames-img.png"
    }
    buildRoom(1)
    function startRGB(){
        document.getElementById("escaperoom").innerHTML = "";
        const iframe = document.createElement("iframe");
        iframe.classList.add("iframe");
        iframe.src="https://aidenhuynh.github.io/CS_Swag/markdown/projects/2023/03/23/RGB_Guesser.html";
        document.getElementById("escaperoom").appendChild(iframe);
    }

    function buildRoom(roomNum){
        const escapeRoom = document.getElementById("escaperoom")
        escapeRoom.innerHTML = "";
        switch(roomNum){
            case 1:
                escapeRoom.appendChild(makeBackground(roomNum))
                escapeRoom.appendChild(makeRGB())
                // escapeRoom.appendChild(makeIndicator())
                break;
        }
    }
    function makeBackground(num){
        var background = document.createElement("img");
        background.src = backgrounds[num];
        background.classList.add("background");
        background.id = "background";
        return background
    }
    function makeRGB(){
        var rgb = document.createElement("div")
        rgb.classList.add("rgb")
        rgb.onclick = function(){startRGB()}
        return rgb
    }
    function makeIndicator(){
        var indicator = document.createElement("div");
        indicator.classList.add("indicator")
        return indicator
    }
</script>
