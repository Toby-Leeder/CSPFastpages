<style>
    .container {
        margin-top: 5%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .escaperoom {
        width: 100%;
        height: 600px;
        align-items: center;
        justify-content: center;
        display:flex;
        border:1px solid white;
        border-radius: 10px;
        padding: 10px;
        position: relative;
    }
    .door {
        position: absolute;
        top: 33%;
        left: 80%;
        height: 57.5%;
        width: 17%;
    }
    .iframe {
        border: none;
        width: 100%;
        height: 100%;
    }
    .background {
        border: none;
        width: 100%;
        height: 100%;
    }
    .rgb{
        position: absolute;
        top: 60.5%;
        left: 61%;
        height: 11%;
        width: 10.5%;
        background-image: "{{ site.baseurl }}/images/RGBGuesser.png"
    }
</style>
<div class="container">
    <div class="escaperoom" id="escaperoom">
    </div>
</div>
<script>
    buildRoom(1)
    console.log("running")
    function startRGB(){
        document.getElementById("escaperoom").innerHTML = "";
        const iframe = document.createElement("iframe");
        iframe.classList.add("iframe");
        iframe.src="https://aidenhuynh.github.io/CS_Swag/markdown/projects/2023/03/23/RGB_Guesser.html";
        document.getElementById("escaperoom").appendChild(iframe);
    }


    function buildRoom(roomNum){
        switch(roomNum){
            case 1:
                console.log("awesome")
                const escapeRoom = document.getElementById("escaperoom")
                escapeRoom.innerHTML = "";
                var background = document.createElement("img")
                background.src = " {{ site.baseurl }}/images/BinaryGames-img.png"
                background.classList.add("background")
                background.id = "background"
                escapeRoom.appendChild(background)
                escapeRoom.appendChild(makeRGB())
                break;
        }
    }
    function makeRGB(){
        var rgb = document.createElement("div")
        rgb.classList.add("rgb")
        rgb.onclick = function(){startRGB()}
        return rgb
    }
</script>
